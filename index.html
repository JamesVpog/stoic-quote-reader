<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stoic Quote Reader</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>

<body>
  <div class="container">
    <main>
      <h1 id="quote"> Waiting for Stoicism to load... </h1>
      <p id="author"> Waiting for Stoicism to load... </p>
      <div class="button-container">
        <input id='malebtn' type="button" value="Male Voice" />
        <input id='femalebtn' type="button" value="Female Voice" />
      </div>
      <div class="fake-footer">
        James Vongphasouk &copy; 2024
        <a href="https://github.com/JamesVpog/stoic-quote-reader">View on GitHub</a>
      </div>
      <div class="socials">

        <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//stoic-quote-reader.info">
          <img width="36" height="36" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new" />
        </a>
        <a
          href="https://twitter.com/intent/tweet?text=Stoic%20Quote%20Generator%3A%20https%3A//stoic-quote-reader.info">
          <img width="36" height="36" src="https://img.icons8.com/color/48/twitter--v1.png" alt="twitter--v1" />
        </a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A//stoic-quote-reader.info">
          <img width="36" height="36" src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin" />
        </a>
      </div>
    </main>
</body>
<script src="scripts/main.js"></script>

</html>
